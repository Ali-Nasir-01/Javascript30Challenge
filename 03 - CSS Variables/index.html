<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - CSS Variables </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>
        Update CSS Variables With <span>JS</span>
    </h1>

    <div id="setting-container">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="5" max="50" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="10" data-sizing="px">
        <label for="background">Base Color:</label>
        <input type="color" id="background" name="background" value="#F56217">
    </div>

    <img height="400px" src="https://images.unsplash.com/photo-1501236570302-906143a7c9f8?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <script src="./main.js"></script>
</body>
</html>
